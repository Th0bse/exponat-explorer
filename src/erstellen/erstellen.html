                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">

                                    <label for="inputKuenstler">K&uuml;nstler</label>
                                </div>
                            </td>
                            <td class="zelle-mitte">
                                <div class="form-group">
                                    <input type="kuenstler" class="form-control" id="inputKuenstler" placeholder="Enter K&uuml;nstler">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">

                            </td>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputAusstellungszeitraum">Ausstellungszeitraum</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan=2>
                                <div class="form-group">
                                    <input type="ausstellungsstart" class="form-control-long" id="inputAusstellungszeitraum" placeholder="Enter Ausstellungszeitraum">
                                </div>
                            </td>

                        <tr>

                                <div class="form-group">

                            </td>

                                        <option>Gotik</option>

                    </table>
                    <button type="button" class="addButton">Exponat hinzuf&uuml;gen</button>
                    <!--Button zum Hinzufuegen eines Exponats-->

                    <!--Button zum LÃ¶schen eines Esponats-->
                </div>
            </form>
        </div>
    </main>
    <script>
        function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $('#img').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
      }
    }

    $("#bildUpload").change(function() {
      readURL(this);
    });

   </script>
</section>
