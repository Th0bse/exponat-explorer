<section>

    <main>

        <div class="main-erstellen">

            <div class="ueberschrift">
                <h1 class="ueberschrift-erstellen">Exponat hinzuf&uuml;gen</h1>
            </div>

            <form>

                <div class="div-tabelle">

                    <table class="tabelle">
                    <!--Tabelle mit zwei Spalten und zehn Zeilen. In der rechten Zeile befinden sich die Labels, zu den dazugehörigen Inputfeldern, welche in der rechten Spalte angeordnet sind.-->

                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputLink">Link</label>
                                </div>
                            </td>
                            <td class="zelle-rechts">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputlink" placeholder="Enter Link">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputTitel">Titel</label>
                                </div>
                            </td>
                            <td class="zelle-rechts">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputTitel" placeholder="Enter Titel">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputKuenstler">K&uuml;nstler</label>
                                </div>
                            </td>
                            <td class="zelle-rechts">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputKuenstler" placeholder="Enter K&uuml;nstler">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-rechts">
                                <div class="form-group">
                                    <label for="inputOrt">Ort</label>
                                </div>
                            </td>
                            <td class="zelle-rechts">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputOrt" placeholder="Enter Ort">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputErstelldatum">Erstelldatum</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan="2">
                                <div class="form-group">
                                    <input type="text" class="form-control-long" id="inputErstelldatum" placeholder="Enter Geschaffen">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputAusstellungszeitraum">Ausstellungszeitraum</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan=2>
                                <div class="form-group">
                                    <input type="text" class="form-control-long" id="inputAusstellungszeitraum" placeholder="Enter Ausstellungszeitraum">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputWert">Wert</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan=2>
                                <div class="form-group">
                                    <input type="wert" class="form-control-long" id="inputWert" placeholder="Enter Wert">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputAusstellungsort">Ausstellungsort</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan=2>
                                <div class="form-group">
                                    <input type="text" class="form-control-long" id="inputAusstellungsort" placeholder="Enter Ausstellungsort">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputBeschreibung">Beschreibung</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan=2>
                                <div class="form-group">
                                    <textarea class="form-control" id="inputBeschreibung" rows="5" cols="80" placeholder="Enter Beschreibung"></textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="zelle-links">
                                <div class="form-group">
                                    <label for="inputEpoche">Epoche</label>
                                </div>
                            </td>
                            <td class="zelle-rechts" colspan=2>
                                <div class="form-group">
                                    <select class="form-control" id="inputEpoche">
                                        <option>Barock</option>
                                        <option>Gotik</option>
                                        <option>Impressionismus</option>
                                        <option>Renaissance</option>
                                        <option>Romantik</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <button type="button" class="addButton" id="hinzufuegen">Exponat hinzuf&uuml;gen</button>
                    <!--Button zum Hinzufuegen eines Exponats-->
                    <button type="button" class="deleteButton" id="loeschen">Exponat l&ouml;schen</button>
                    <!--Button zum Löschen eines Esponats-->
                </div>
            </form>
        </div>
    </main>
</section>
