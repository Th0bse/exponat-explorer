<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exponat hinzuf&uuml;gen</title>
    <script src=""></script>
    <link href="./cssalicia.css" rel="stylesheet" />
</head>

<body class="body3">
    <div class="ueberschrift">
        <h1>Exponat hinzuf&uuml;gen</h1>
    </div>

    <form>

        <div class="bild-upload">
            <div class="bild-edit">
                <input type='file' id="bildUpload" accept=".png, .jpg, .jpeg" />
                <label class="upload-bild" for="bildUpload"><img class ="upload-bild" src="./museum_3584.png" alt="Selfhtml" ></label>
            </div>
        </div>


        <div class="form-group">
            <label for="inputTitel">Titel</label>
            <input type="titel" class="form-control" id="inputTitel" placeholder="Enter Titel">
        </div>
        <div class="form-group">
            <label for="inputKuenstler">K&uuml;nstler</label>
            <input type="kuenstler" class="form-control" id="inputKuenstler" placeholder="Enter K&uuml;nstler">
        </div>
        <div class="form-group">
            <label for="inputOrt">Ort</label>
            <input type="ort" class="form-control" id="inputOrt" placeholder="Enter Ort">
        </div>
        <div class="form-group">
            <label for="inputGeschaffen">Geschaffen</label>
            <input type="geschaffen" class="form-control" id="inputGeschaffen" placeholder="Enter Geschaffen">
        </div>
        <div class="form-group">
            <label for="inputAusstellungsstart">Ausstellungsstart</label>
            <input type="ausstellungsstart" class="form-control" id="inputAusstellungsstart" placeholder="Enter Ausstellungsstart">
        </div>
        <div class="form-group">
            <label for="inputAusstellungsende">Ausstellungsende</label>
            <input type="ausstellungsende" class="form-control" id="inputAusstellungsende" placeholder="Enter Ausstellungsende">
        </div>
        <div class="form-group">
            <label for="inputWert">Wert</label>
            <input type="wert" class="form-control" id="inputWert" placeholder="Enter Wert">
        </div>
        <div class="form-group">
            <label for="inputAusstellungsort">Ausstellungsort</label>
            <input type="ausstellungsort" class="form-control" id="inputAusstellungsort" placeholder="Enter Ausstellungsort">
        </div>
        <div class="form-group">
            <label for="inputBeschreibung">Beschreibung</label>
            <textarea class="form-control" id="inputBeschreibung" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="epoche">Epoche</label>
            <select class="form-control" id="epoche">
                <option>Barock</option>
                <option>Gotik</option>
                <option>Impressionismus</option>
                <option>Renaissance</option>
                <option>Romantik</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Exponat hinzuf&uuml;gen</button>
        <button type="submit" class="btn btn-primary">Exponat l&ouml;schen</button>
    </form>
</body>

</html>
